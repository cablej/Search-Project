<div class="jumbotron">
	<h2>Search</h2>
	<div class="input-group">
		<input type="text" ng-model="ctrl.searchString" placeholder="" class="form-control" />
		<span class="input-group-btn">
			<button type="submit" class="btn btn-default" ng-click="ctrl.search()">Search</button>
		</span>
	</div>
	<h3>Results</h3>
		<span data-ng-show="ctrl.loading">
	      <center><i class="fa fa-spinner fa-spin fa-3x"></i></center>
	    </span>
	<ul>
		<li ng-repeat="url in ctrl.urls" style="list-style-type: none">
			<b>{{url.title}} - <a href="{{url.url}}" target="_blank">{{url.url}}</a></b>

			<pre ng-bind-html="url.contents | to_trusted"></pre>
		</li>
	</ul>
</div>
